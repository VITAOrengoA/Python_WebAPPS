        <div id="div-1">
            <form action="/dashboard" method="post" enctype="multipart/form-data">
                <div>
                    <select name="language_choice" id="language_choice">
                        <option value="ar">Arabic</option>
                        <option value="fr">French</option>
                        <option value="hi">Hindi</option>
                        <option value="es">Spanish</option>
                        <option value="zh-CN">Chinese (Simplified)</option>
                        <option value="ru">Russian</option>
                        <option value="ja">Japanese</option>
                        <option value="de">German</option>
                        <option value="pt">Portuguese</option>
                        <option value="it">Italian</option>
                    </select>

                    <input class="user-messsage-input" type="text" name="user_message" placeholder="Message...">
                    <div><input class="user-file" type="file" id="myfile" name="file" multiple></div>
                    <button class="submit-text-button" type="submit">Translate</button>
                    <div>
                        <p class="user-message-translated-output">{{ translated_message }}</p>
                    </div>

                </div>
            </form>
